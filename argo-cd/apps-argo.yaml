apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/OsmanA12/2048Game-EKSProject.git
    targetRevision: HEAD
    path: manifests

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfheal: true
    syncOptions:
    - CreateNamespace=true